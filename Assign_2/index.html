<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
    <script src="./js/app.js"></script>


    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>



</head>

<body ng-app="myApp">
    <div class="jumbotron">

        <p class="lead">
        <h1 class="text-center ">Shopping List Check Off</h1>
        </p>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-sm-6" ng-controller="ToBuyController as tbc">
                <h3 class="text-center">To-Buy</h3>
                <hr class="my-4">
                <div class="row">

                    <div class="col-sm-10">

                        <ul ng-repeat='item in tbc.items'>

                            {{item.quantity}} {{item.name}}
                            &nbsp; &nbsp;
                            <div type="button" class="btn " ng-click='tbc.tick($index);'
                                style="border-radius: 50%;background-color: cornflowerblue;">
                                <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-check2" fill="green"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                                </svg>
                            </div>



                        </ul>
                        <div ng-if="tbc.items.length == 0"
                            class="text-black-50 text-justify list-group-item-success text-center">Yeppie.. You already
                            bought Everything
                        </div>
                        <hr class="my-4">
                    </div>

                </div>
            </div>




            <div class="col-sm-6 " ng-controller="AlreadyBoughtController as abc">
                <h3 class="text-center">Already Bought</h3>
                <hr class="my-4">
                <div class="col-sm-10">
                    <ul ng-repeat='item in abc.items'>

                        {{item.quantity}} {{item.name}}
                    </ul>
                    <div ng-if="abc.items.length == 0"
                        class="text-black-50 text-justify list-group-item-danger text-center">Nothing
                        bought
                        yet.
                    </div>
                    <hr class="my-4">
                </div>

            </div>
        </div>
    </div>







</body>

</html>
